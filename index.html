<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Looker Studio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="iframe-container">
        <iframe id="dashboard-iframe" src="https://lookerstudio.google.com/embed/reporting/1c710392-f367-4239-8298-23b5e4f8bb8e/page/BUF3D" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <script src="js/scripts.js"></script>
      <script>
  setTimeout(function(){
     location.reload();
  }, 900000); // 300000 ms = 5 minutos
  setInterval(function() {
    window.scrollBy(0, 1);  // Faz um pequeno scroll na página
    window.scrollBy(0, -1); // Retorna à posição original
  }, 60000);  // A cada 60 segundos
</script>
</body>
  

</html>
