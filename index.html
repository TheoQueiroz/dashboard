<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Looker Studio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="iframe-container">
        <iframe width="600" height="338" src="https://lookerstudio.google.com/embed/reporting/9f6831cc-bcd9-42f0-832d-eabc8abcfef8/page/fslCF" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
    </div>
    <script src="js/scripts.js"></script>
      <script>
  setTimeout(function(){
     location.reload();
  }, 1800000); // 300000 ms = 5 minutos
  setInterval(function() {
    window.scrollBy(0, 1);  // Faz um pequeno scroll na página
    window.scrollBy(0, -1); // Retorna à posição original
  }, 60000);  // A cada 60 segundos
</script>
</body>
  

</html>
